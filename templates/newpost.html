{% extends "layout.html" %}

{% block body %}
    <div class="centered-content">
        <form method="post" class="new-post-container">
            <div class="top-box">
                <input type="text" id="title" name="title" class="top-input-box"
                    placeholder="Title" required>
                    
                <input type="text" id="name" name="name" class="top-input-box"
                    placeholder="Name" required>

                <input type="text" id="imageurl" name="imageurl" class="top-input-box"
                        placeholder="Image">
                
                <button type="submit" class="post-button-right">Post</button>
            </div>

            <textarea id="content" name="content" rows="5" class="input-box"
                    placeholder="Ask anything" required></textarea>

                <select name="categoryid" id="categoryid" class="category-dropdown" required>
                <option value="">Category</option>
                {% for id, name in categories %}
                    <option value="{{ id }}">{{ name }}</option>
                {% endfor %}
        </form>
    </div>
    <a href="/newpost" class="floaty-button">âœˆ</a>
{% endblock %}
