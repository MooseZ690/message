{% extends "layout.html" %}
{% block body %}
        <div class="two-column">
            {% for item in results %}
                <div class="post-container">
                    <div class="post-text">
                        <h2>{{item[4]}}</h2>
                        <h1>{{item[0]}}</h1>
                        <h3>{{item[2]}}</h3>
                        <h2>{{item[1]}}</h2>
                    </div>
                    <div class="post-img">
                        <img src="{{item[3]}}" alt="{{item[0]}}">
                    </div> 
                </div>
            {% endfor %}
        </div>
{% endblock %}
